<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./Calculator.css">
</head>

<body>
    <header class="header" id="header">
        <h1>CALCULATOR</h1>
    </header>

    <div class="body" id="body">

        <div class="calculator" id="calculator">
            <div class="box_container" id="boxContainer1">
                    <input type="number" class="input1" id="input1" > 
            </div>

        <div class="dropdown" id="dropdown">
            <select name="operators" class="operator" id="operators">
                <Option value="+">+</Option>
                <Option value="-">-</Option>
                <Option value="*">X</Option>
                <Option value="/">/</Option>
            </select>
        </div>
    
            <div class="box_container" id="boxContainer2">
                    <input type="number" class="input2" id="input2" >
            </div>

            <div class="button">
            <button type="button">=</button>
            </div>

            <div class="box_container" id="boxContainer3">
                <div class="box" id="box3"> 
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer" id="footer">
        <p>DJ - Design</p>
    </footer>
</body>
<script src="./Calculator.js"></script>
</html>
